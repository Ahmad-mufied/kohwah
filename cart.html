<!doctype html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <title>Shopping Cart</title>
</head>
<body class="bg-white">
<nav id="navbar"></nav>

<section class="py-24 relative">
    <div class="w-full max-w-7xl px-4 md:px-5 lg-6 mx-auto">

        <h2 class="title font-manrope font-bold text-4xl leading-10 mb-8 text-center text-black">Shopping Cart</h2>
        <div class="hidden lg:grid grid-cols-2 py-6">
            <div class="font-normal text-xl leading-8 text-gray-500">Product</div>
            <p class="font-normal text-xl leading-8 text-gray-500 flex items-center justify-between">
                <span class="w-full max-w-[200px] text-center">Delivery Charge</span>
                <span class="w-full max-w-[260px] text-center">Quantity</span>
                <span class="w-full max-w-[200px] text-center">Total</span>
            </p>
        </div>

        <div id="cart-items" class="grid grid-cols-1 lg:grid-cols-2 min-[550px]:gap-6 border-t border-gray-200 py-6">
            <!-- Cart items will be dynamically inserted here -->
        </div>

        <div class="bg-gray-50 rounded-xl p-6 w-full mb-8 max-lg:max-w-xl max-lg:mx-auto">
            <div class="flex items-center justify-between w-full mb-6">
                <p class="font-normal text-xl leading-8 text-gray-400">Sub Total</p>
                <h6 id="subtotal" class="font-semibold text-xl leading-8 text-gray-900">$0.00</h6>
            </div>
            <div class="flex items-center justify-between w-full pb-6 border-b border-gray-200">
                <p class="font-normal text-xl leading-8 text-gray-400">Delivery Charge</p>
                <h6 id="delivery-charge" class="font-semibold text-xl leading-8 text-gray-900">$0.00</h6>
            </div>
            <div class="flex items-center justify-between w-full py-6">
                <p class="font-manrope font-medium text-2xl leading-9 text-gray-900">Total</p>
                <h6 id="total" class="font-manrope font-medium text-2xl leading-9 text-indigo-500">$0.00</h6>
            </div>
        </div>
        <div class="flex items-center flex-col sm:flex-row justify-center gap-3 mt-8">

            <button class="rounded-lg w-full max-w-[280px] py-4 text-center justify-center items-center bg-MyHero font-semibold text-lg text-white flex transition-all duration-500 hover:bg-indigo-700">
                Continue to Payment
                <svg class="ml-2" xmlns="http://www.w3.org/2000/svg" width="23" height="22" viewBox="0 0 23 22" fill="none">
                    <path d="M8.75324 5.49609L14.2535 10.9963L8.75 16.4998" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>
</section>

<script src="scripts/cart.js"></script>
<script src="scripts/navbar.js"></script>
</body>
</html>
